<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Storage Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background: #3366ff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #2255ee;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #f9f9f9;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h1>Email Storage Test</h1>
  
  <div class="form-group">
    <label for="email">E-mailadres:</label>
    <input type="email" id="email" placeholder="vb: user@example.com">
  </div>
  
  <div class="form-group">
    <label for="resultId">Resultaat ID:</label>
    <input type="number" id="resultId" value="10">
  </div>
  
  <button id="submit">Verzenden</button>
  
  <div class="result" id="result">
    <p>Resultaten verschijnen hier...</p>
  </div>

  <script>
    document.getElementById('submit').addEventListener('click', async function() {
      const email = document.getElementById('email').value;
      const resultId = parseInt(document.getElementById('resultId').value);
      const resultDiv = document.getElementById('result');
      
      resultDiv.innerHTML = '<p>Bezig met verzenden...</p>';
      
      if (!email || !email.includes('@')) {
        resultDiv.innerHTML = '<p style="color: red;">Voer een geldig e-mailadres in</p>';
        return;
      }
      
      if (!resultId || isNaN(resultId) || resultId <= 0) {
        resultDiv.innerHTML = '<p style="color: red;">Voer een geldig resultaat ID in</p>';
        return;
      }
      
      try {
        const response = await fetch('/api/notify', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, resultId }),
        });
        
        const data = await response.json();
        
        if (data.success) {
          resultDiv.innerHTML = `
            <p style="color: green;">✓ E-mail succesvol opgeslagen</p>
            <p>Email: ${email}</p>
            <p>Resultaat ID: ${resultId}</p>
          `;
        } else {
          resultDiv.innerHTML = `
            <p style="color: red;">✗ Fout bij opslaan e-mail</p>
            <p>${data.message || 'Onbekende fout'}</p>
          `;
        }
      } catch (error) {
        resultDiv.innerHTML = `
          <p style="color: red;">✗ Fout bij verzenden</p>
          <p>${error.message}</p>
        `;
      }
    });
  </script>
</body>
</html>
